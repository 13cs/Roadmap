<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Markdown Viewer</title>

  <!-- GitHub Markdown CSS (Dark Mode) -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/5.5.1/github-markdown-dark.min.css"
  />

  <style>
    body {
      background-color: #0d1117;
      margin: 0;
      padding: 40px;
      display: flex;
      justify-content: center;
    }

    .markdown-body {
      box-sizing: border-box;
      min-width: 200px;
      max-width: 900px;
      width: 100%;
    }
  </style>
</head>
<body>
  <article id="content" class="markdown-body"></article>

  <!-- Marked.js -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

  <script>
    // Change this if your markdown file has a different name
    const markdownFile = "README.md";

    fetch(markdownFile)
      .then(response => {
        if (!response.ok) throw new Error("Markdown file not found.");
        return response.text();
      })
      .then(text => {
        document.getElementById("content").innerHTML = marked.parse(text);
      })
      .catch(error => {
        document.getElementById("content").innerHTML =
          "<p style='color:red;'>Error loading markdown file.</p>";
        console.error(error);
      });
  </script>
</body>
</html>
